<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Momo Logistics</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,.06),
      rgba(255,255,255,.06) 20px,
      transparent 20px,
      transparent 40px
    ),
    linear-gradient(180deg,#0a3d91,#0b6cff);
  overflow-x:hidden;
}

/* WOJTEK FLOAT */
.wojtek{
  position:fixed;
  top:40%;
  left:-50%;
  font-size:120px;
  font-weight:900;
  color:rgba(255,255,255,.08);
  font-family:"Comic Sans MS",cursive;
  animation:moveW 22s linear infinite;
  pointer-events:none;
}
@keyframes moveW{
  from{transform:translateX(0)}
  to{transform:translateX(220vw)}
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
}
.logo{
  font-size:32px;
  font-weight:900;
}
.logo span{color:#ffd000}

/* LANG */
.lang button{
  margin-left:6px;
  padding:6px 10px;
  border:none;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}

/* HERO */
.hero{
  text-align:center;
  padding:80px 20px;
}
.hero h1{font-size:44px;margin-bottom:10px}
.hero p{opacity:.9}

/* TRACK */
.track{
  margin:40px auto;
  max-width:420px;
  background:#fff;
  padding:18px;
  border-radius:14px;
  display:flex;
  gap:10px;
}
.track input{
  flex:1;
  padding:14px;
  border:none;
  border-radius:8px;
}
.track button{
  background:#0a3d91;
  color:#fff;
  border:none;
  padding:14px 18px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}

/* ROAD */
.road{
  height:160px;
  background:#1b1b1b;
  position:relative;
  overflow:hidden;
}
.road:before{
  content:"";
  position:absolute;
  top:50%;
  left:0;right:0;
  height:6px;
  background:repeating-linear-gradient(
    to right,
    #fff 0,
    #fff 30px,
    transparent 30px,
    transparent 60px
  );
}
.truck{
  position:absolute;
  bottom:30px;
  font-size:70px;
  animation:drive 12s linear infinite;
}
.truck.second{
  bottom:80px;
  font-size:60px;
  animation-duration:18s;
}
@keyframes drive{
  from{left:-120px}
  to{left:110%}
}

/* MUSIC BUTTON */
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:40px;
  font-weight:700;
  cursor:pointer;
}

footer{
  background:#082c66;
  text-align:center;
  padding:18px;
}
</style>
</head>
